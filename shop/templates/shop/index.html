<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Товары</title>
</head>
<body class="bg-gray-100 min-h-screen flex justify-center items-center">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-4xl">
        <h3 class="text-xl font-bold text-gray-800 mb-6 text-center">Список товаров</h3>
        <table class="w-full border-collapse border border-gray-300">
            <thead>
                <tr class="bg-gray-200 text-gray-700">
                    <th class="border border-gray-300 px-4 py-2 text-left">Наименование</th>
                    <th class="border border-gray-300 px-4 py-2 text-left">Цена</th>
                    <th class="border border-gray-300 px-4 py-2text-left">Действие</th>
                </tr>
            </thead>
            <tbody>
                {% for p in products %}
                <tr class="hover:bg-gray-100">
                    <td class="border border-gray-300 px-4 py-2">{{ p.name }}</td>
                    <td class="border border-gray-300 px-4 py-2">{{ p.price }}</td>
                    <td class="border border-gray-300 px-4 py-2 text-center">
                        <a 
                            href="/buy/{{ p.id }}" 
                            class="text-indigo-600 hover:underline"
                        >
                            Купить
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
