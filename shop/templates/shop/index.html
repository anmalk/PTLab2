<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–ø–∏—Å–æ–∫ —Ç–æ–≤–∞—Ä–æ–≤</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function toggleSubmitButton() {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –≤—Å–µ –ø–æ–ª—è "quantity" –≤ —Ñ–æ—Ä–º–µ
            const selects = document.querySelectorAll('select[name^="quantity_"]');
            let isAnySelected = false;
            
            selects.forEach(select => {
                if (select.value) {
                    isAnySelected = true; // –ï—Å–ª–∏ —Ö–æ—Ç—å –æ–¥–Ω–æ –∑–Ω–∞—á–µ–Ω–∏–µ –≤—ã–±—Ä–∞–Ω–æ
                }
            });

            // –í–∫–ª—é—á–∞–µ–º –∏–ª–∏ –≤—ã–∫–ª—é—á–∞–µ–º –∫–Ω–æ–ø–∫—É –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –Ω–∞–ª–∏—á–∏—è –≤—ã–±–æ—Ä–∞
            const submitButton = document.getElementById('submit-button');
            submitButton.disabled = !isAnySelected;
        }
        
        window.onload = function() {
            // –í–∫–ª—é—á–∞–µ–º –≤–∞–ª–∏–¥–∞—Ü–∏—é –Ω–∞ –∏–∑–º–µ–Ω–µ–Ω–∏–µ
            const selects = document.querySelectorAll('select[name^="quantity_"]');
            selects.forEach(select => {
                select.addEventListener('change', toggleSubmitButton);
            });

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞—á–∞–ª—å–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∫–Ω–æ–ø–∫–∏
            toggleSubmitButton();
        }
    </script>
</head>
<body class="bg-gradient-to-br from-gray-100 to-blue-50 min-h-screen flex justify-center items-center">
    <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-4xl">
        <h3 class="text-2xl font-extrabold text-gray-800 mb-6 text-center">üõçÔ∏è –°–ø–∏—Å–æ–∫ —Ç–æ–≤–∞—Ä–æ–≤</h3>
        <form id="checkout-form" method="POST" action="/purchase_form/">
            {% csrf_token %}
            <table class="w-full border-collapse border border-gray-200 rounded-lg shadow-sm overflow-hidden">
                <thead>
                    <tr class="bg-blue-100 text-gray-700">
                        <th class="border border-gray-200 px-4 py-3 text-left text-sm font-semibold">–ù–∞–∏–º–µ–Ω–æ–≤–∞–Ω–∏–µ</th>
                        <th class="border border-gray-200 px-4 py-3 text-left text-sm font-semibold">–¶–µ–Ω–∞</th>
                        <th class="border border-gray-200 px-4 py-3 text-center text-sm font-semibold">–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ</th>
                    </tr>
                </thead>
                <tbody>
                    {% for product in products %}
                    <tr class="hover:bg-blue-50">
                        <td class="border border-gray-200 px-4 py-3 text-gray-800">{{ product.name }}</td>
                        <td class="border border-gray-200 px-4 py-3 text-gray-700">{{ product.price }} —Ä—É–±.</td>
                        <td class="border border-gray-200 px-4 py-3 text-center">
                            <select
                                name="quantity_{{ product.id }}"
                                id="quantity-{{ product.id }}"
                                class="w-28 p-2 border border-gray-300 rounded shadow-sm focus:ring-2 focus:ring-blue-300"
                                onchange="toggleSubmitButton()"
                            >
                                <option value="">–í—ã–±–µ—Ä–∏—Ç–µ</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <div class="mt-6 flex justify-center items-center">
                <button
                    type="submit"
                    id="submit-button"
                    class="bg-gradient-to-r from-green-400 to-green-500 hover:from-green-500 hover:to-green-600 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:shadow-xl transform transition-transform duration-200 hover:scale-105"
                    disabled
                >
                    –û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑
                </button>
            </div>
        </form>
    </div>
</body>
</html>
