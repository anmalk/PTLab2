<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оформление заказа</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex justify-center items-center">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-4xl">
        <h2 class="text-xl font-bold text-gray-800 mb-6 text-center">Оформление заказа</h2>

        <table class="w-full border-collapse border border-gray-300 mb-6">
            <thead>
                <tr class="bg-gray-200 text-gray-700">
                    <th class="border border-gray-300 px-4 py-2 text-left">Наименование</th>
                    <th class="border border-gray-300 px-4 py-2 text-center">Количество</th>
                    <th class="border border-gray-300 px-4 py-2 text-right">Стоимость</th>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                <tr class="hover:bg-gray-100">
                    <td class="border border-gray-300 px-4 py-2">{{ item.product.name }}</td>
                    <td class="border border-gray-300 px-4 py-2 text-center">{{ item.quantity }}</td>
                    <td class="border border-gray-300 px-4 py-2 text-right">{{ item.total_item_price }} руб.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="mt-6 bg-gray-50 p-6 rounded-lg shadow-md">
            <div class="flex justify-between items-center mb-4">
                <span class="text-gray-700 font-medium text-lg">Стоимость:</span>
                <span class="text-gray-900 font-semibold text-lg">{{ price }} руб.</span>
            </div>
            <div class="flex justify-between items-center mb-4">
                <span class="text-gray-700 font-medium text-lg">Скидка:</span>
                <span class="text-red-500 font-semibold text-lg">-{{ discount }} руб.</span>
            </div>
            <div class="border-t border-gray-300 my-4"></div>
            <div class="flex justify-between items-center">
                <span class="text-gray-800 font-bold text-xl">Итого:</span>
                <span class="text-green-600 font-bold text-xl">{{ total_price }} руб.</span>
            </div>
        </div>

        <div class="text-right mt-6">
            <form action="/finalize_purchase/" method="post">
                {% csrf_token %}
                <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded">
                    Завершить покупку
                </button>
            </form>
        </div>
    </div>
</body>
</html>
