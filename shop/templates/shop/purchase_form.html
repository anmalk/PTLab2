<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Покупка</title>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <h3 class="text-xl font-bold text-gray-800 mb-4 text-center">Покупка</h3>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <input type="hidden" value="{{ view.kwargs.product_id }}" name="product" />
            
            <div>
                <label for="person" class="block text-sm font-medium text-gray-700">Введите свое имя:</label>
                <input 
                    type="text" 
                    id="person" 
                    name="person" 
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                    placeholder="Ваше имя" 
                />
            </div>
            
            <div>
                <label for="address" class="block text-sm font-medium text-gray-700">Введите адрес доставки:</label>
                <input 
                    type="text" 
                    id="address" 
                    name="address" 
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                    placeholder="Ваш адрес" 
                />
            </div>
            
            <div>
                <button 
                    type="submit" 
                    class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
                >
                    Отправить
                </button>
            </div>
        </form>
    </div>
</body>
</html>
